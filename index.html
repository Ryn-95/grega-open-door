<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Optimisations pour les écrans haute densité -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>GREGA OPEN DOOR - Location immobilière simplifiée | Paris</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta descriptions et SEO - OPTIMISÉ POUR DIFFÉRENCIATION -->
    <meta name="description" content="Trouvez, gérez et louez un bien en moins de 3 clics avec GREGA OPEN DOOR. Studio, appartements et maisons à Paris et banlieue. Service de location simplifié." />
    <meta name="keywords" content="location appartement, location studio, location maison, Paris, Boulogne, Neuilly, GREGA OPEN DOOR, immobilier location, louer appartement Paris" />
    <meta name="author" content="GREGA OPEN DOOR" />
    
    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://gregaopendoor.fr/" />
    
    <!-- ROBOTS META -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Open Graph pour les réseaux sociaux - OPTIMISÉ -->
    <meta property="og:title" content="GREGA OPEN DOOR - Location immobilière simplifiée" />
    <meta property="og:description" content="Plateforme de location immobilière. Trouvez votre logement en 3 clics." />
    <meta property="og:url" content="https://gregaopendoor.fr" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GREGA OPEN DOOR" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter Cards - OPTIMISÉ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GREGA OPEN DOOR - Location immobilière simplifiée" />
    <meta name="twitter:description" content="Trouvez, gérez et louez un bien en moins de 3 clics." />
    
    <!-- Optimisations de performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- DONNÉES STRUCTURÉES JSON-LD - CRITIQUE POUR SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "GREGA OPEN DOOR",
      "url": "https://gregaopendoor.fr",
      "description": "Plateforme de location immobilière simplifiée à Paris",
      "serviceType": ["Location d'appartements", "Location de studios", "Location de maisons"],
      "areaServed": {
        "@type": "Place",
        "name": "Paris et Île-de-France"
      },
      "telephone": "09 53 37 61 41",
      "email": "contact@gregaopendoor.fr",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "37 rue des maturins",
        "addressLocality": "Paris",
        "postalCode": "75008",
        "addressCountry": "FR"
      },
      "sameAs": [],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Biens à louer",
        "itemListElement": [
          {
            "@type": "Offer",
            "name": "Studios modernes",
            "description": "Studios de 25m² en location"
          },
          {
            "@type": "Offer", 
            "name": "Appartements T2",
            "description": "Appartements 2 pièces en location"
          }
        ]
      }
    }
    </script>
    
    <style>
      /* Styles critiques pour éviter le FOUC */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Support pour les nouveaux navigateurs */
      }
      
      /* Optimisations tactiles pour mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prévention du zoom sur les inputs pour iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Styles de chargement */
      .loading {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-left: 2px solid rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Écran de chargement -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
