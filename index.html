<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Optimisations viewport pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Optimisations iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GREGA ONE COMPANY" />
    
    <!-- Optimisations Android Chrome -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Optimisations pour les écrans haute densité -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>GREGA ONE COMPANY - Votre plateforme immobilière</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta descriptions et SEO -->
    <meta name="description" content="GREGA ONE COMPANY - Plateforme immobilière avec biens disponibles et services pour propriétaires. Location, achat, vente et gestion immobilière." />
    <meta name="keywords" content="immobilier, location, achat, vente, propriétaires, biens disponibles, plateforme immobilière, Paris, agent immobilier, appartement" />
    <meta name="author" content="GREGA ONE COMPANY" />
    
    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="GREGA ONE COMPANY - Votre plateforme immobilière" />
    <meta property="og:description" content="Plateforme immobilière complète avec biens disponibles et services pour propriétaires." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GREGA ONE COMPANY" />
    <meta name="twitter:description" content="Votre plateforme immobilière de confiance" />
    
    <!-- Optimisations de performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <style>
      /* Styles critiques pour éviter le FOUC */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Support pour les nouveaux navigateurs */
      }
      
      /* Optimisations tactiles pour mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prévention du zoom sur les inputs pour iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Styles de chargement */
      .loading {
        position: fixed;
        inset: 0;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-left: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Écran de chargement -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
