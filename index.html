<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Optimisations viewport pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Optimisations iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GREGA OPEN DOOR" />
    
    <!-- Optimisations Android Chrome -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Optimisations pour les écrans haute densité -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>GREGA OPEN DOOR - Agence Immobilière Paris</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta descriptions et SEO -->
    <meta name="description" content="GREGA OPEN DOOR - Agence immobilière à Paris spécialisée en location, achat et vente. Services pour propriétaires et locataires. Contactez-nous au 09 53 37 61 41." />
    <meta name="keywords" content="agence immobilière Paris, location appartement Paris, achat immobilier, vente immobilier, propriétaires, locataires, gestion locative, estimation immobilière" />
    <meta name="author" content="GREGA OPEN DOOR" />
    
    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="GREGA OPEN DOOR - Agence Immobilière Paris" />
    <meta property="og:description" content="Agence immobilière spécialisée en location, achat et vente à Paris. Services personnalisés pour propriétaires et locataires." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GREGA OPEN DOOR" />
    <meta name="twitter:description" content="Votre agence immobilière de confiance à Paris" />
    
    <!-- Optimisations de performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <style>
      /* Styles critiques pour éviter le FOUC */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Support pour les nouveaux navigateurs */
      }
      
      /* Optimisations tactiles pour mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prévention du zoom sur les inputs pour iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* Styles de chargement */
      .loading {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-left: 2px solid rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Écran de chargement -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
